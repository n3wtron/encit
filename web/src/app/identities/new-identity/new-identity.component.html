<mat-card>
  <mat-card-title>
    New Identity
  </mat-card-title>
  <form>
    <mat-form-field>
      <mat-label>Name</mat-label>
      <input name="name" matInput [(ngModel)]="name">
    </mat-form-field>
  </form>
  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="add()">
      Add
    </button>
    <button mat-raised-button color="accent" (click)="close()">
      Close
    </button>
  </mat-card-actions>
</mat-card>
